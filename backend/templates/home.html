<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #eee;
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            animation: slideDown 0.6s ease;
        }

        body.dark header {
            background: #1e1e1e;
        }

        header img {
            height: 50px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
        }

        main {
            text-align: center;
            margin-top: 80px;
            animation: fadeIn 1s ease;
        }

        .toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 20px;
            border: none;
            background: #333;
            color: white;
        }

        .contact-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
        }

        .panel {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: white;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.4s ease;
        }

        body.dark .panel {
            background: #1f1f1f;
        }

        .item {
            margin-bottom: 14px;
        }

        a {
            color: #25D366;
            text-decoration: none;
        }

        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<button class="toggle" onclick="toggleTheme()">?? / ??</button>

<header>
    <img src="https://raw.githubusercontent.com/Wll-Junior/School-Management-System/main/frontend/src/assets/logo.png">
    <h1>School Management System</h1>
</header>

<main>
    <h2>Welcome ??</h2>
    <p>Your system is live and running successfully ??</p>
</main>

<button class="contact-btn" onclick="togglePanel()">Contact Us</button>

<div class="panel" id="panel">
    <h3>Get In Touch</h3>

    <div class="item">
        <strong>WhatsApp</strong><br>
        <a href="https://wa.me/252615189548" target="_blank">+252 615 189 548</a>
    </div>

    <div class="item">
        <strong>Call Us</strong><br>
        <a href="tel:+252615189548">+252 615 189 548</a>
    </div>

    <div class="item">
        <strong>Email Us</strong><br>
        <a href="mailto:muqtaarjunior31@gmail.com">muqtaarjunior31@gmail.com</a>
    </div>
</div>

<script>
function togglePanel() {
    const p = document.getElementById("panel");
    p.style.display = p.style.display === "block" ? "none" : "block";
}

function toggleTheme() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
