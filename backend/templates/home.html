<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Management System</title>

<style>
:root {
  --bg: #f4f6f9;
  --text: #222;
  --panel: #ffffff;
}

.dark {
  --bg: #0f172a;
  --text: #e5e7eb;
  --panel: #1e293b;
}

body {
  margin: 0;
  font-family: Arial;
  background: var(--bg);
  color: var(--text);
  text-align: center;
  transition: 0.3s;
}

h1 { margin-top: 90px; }

.contact-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25D366;
  color: white;
  border: none;
  padding: 14px 22px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
}

.dark-btn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #111827;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 20px;
  cursor: pointer;
}

.panel {
  display: none;
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 320px;
  background: var(--panel);
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,.3);
  text-align: left;
}

.item {
  margin-bottom: 15px;
}

.item a {
  color: inherit;
  text-decoration: none;
}
</style>
</head>

<body>

<script>
function togglePanel(){
  const p=document.getElementById("contactPanel");

function toggleDark(){

}
</script>
