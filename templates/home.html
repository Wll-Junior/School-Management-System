<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>School Management System</title>
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white}
header{background:#020617;padding:20px;display:flex;justify-content:space-between}
nav a{color:white;margin-left:15px;cursor:pointer}
.hero{text-align:center;padding:80px}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6)}
.box{background:#020617;padding:30px;margin:120px auto;width:350px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#38bdf8;border:none;font-weight:bold}
</style>
</head>
<body>

<header>
<h2>🏫 School Management System</h2>
<nav>
<a onclick="openLogin()">Login</a>
<a onclick="openRegister()">Register</a>
<a onclick="openContact()">Contact</a>
</nav>
</header>

<div class="hero">
<h1>Ku soo dhawoow nidaam casri ah</h1>
<p>Maamul Students, Teachers, Attendance, Fees & Reports</p>
</div>

<!-- LOGIN -->
<div class="modal" id="login">
<div class="box">
<h3>Login</h3>
<form method="post" action="/login/">{% csrf_token %}
<input name="username" placeholder="Username">
<input name="password" type="password" placeholder="Password">
<button>Login</button>
</form>
<button onclick="closeAll()">Close</button>
</div>
</div>

<!-- REGISTER -->
<div class="modal" id="register">
<div class="box">
<h3>Register</h3>
<form method="post" action="/register/">{% csrf_token %}
<input name="username" placeholder="Username">
<input name="email" placeholder="Email">
<input name="password" type="password" placeholder="Password">
<input name="confirm" type="password" placeholder="Confirm Password">
<button>Save</button>
</form>
<button onclick="closeAll()">Close</button>
</div>
</div>

<!-- CONTACT -->
<div class="modal" id="contact">
<div class="box">
<h3>Get in Touch</h3>
<a href="https://wa.me/252615189548">WhatsApp</a><br>
<a href="tel:+252615189548">Call</a><br>
<a href="mailto:muqtaarjunior31@gmail.com">Email</a>
<button onclick="closeAll()">Close</button>
</div>
</div>

<script>
function openLogin(){closeAll();login.style.display='block'}
function openRegister(){closeAll();register.style.display='block'}
function openContact(){closeAll();contact.style.display='block'}
function closeAll(){
login.style.display='none';
register.style.display='none';
contact.style.display='none';
}
</script>

</body>
</html>
