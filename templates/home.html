<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>School Management System</title>
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white}
header{background:#020617;padding:15px 30px;display:flex;justify-content:space-between}
nav a{color:white;margin-left:15px;text-decoration:none}
.hero{text-align:center;padding:80px}
button{padding:10px 20px;background:#38bdf8;border:none}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8)}
.box{background:#020617;width:320px;margin:10% auto;padding:20px}
</style>
<script>
function openM(id){document.getElementById(id).style.display='block'}
function closeM(id){document.getElementById(id).style.display='none'}
</script>
</head>
<body>

<header>
<h2>🏫 School Management</h2>
<nav>
<a onclick="openM('login')">Login</a>
<a onclick="openM('register')">Register</a>
<a onclick="openM('contact')">Contact</a>
</nav>
</header>

<div class="hero">
<h1>Ku soo dhawoow School Management System</h1>
<p>Nidaam casri ah oo lagu maamulo iskuulo si ammaan ah</p>
</div>

<div id="login" class="modal"><div class="box">
<h3>Login</h3>
<form method="post" action="/login/">{% csrf_token %}
<input name="username"><br><br>
<input type="password" name="password"><br><br>
<button>Login</button></form>
<button onclick="closeM('login')">Close</button></div></div>

<div id="register" class="modal"><div class="box">
<h3>Register</h3>
<form method="post" action="/register/">{% csrf_token %}
<input name="username"><br><br>
<input name="email"><br><br>
<input type="password" name="password"><br><br>
<button>Register</button></form>
<button onclick="closeM('register')">Close</button></div></div>

<div id="contact" class="modal"><div class="box">
<h3>Get in Touch</h3>
<p>📱 <a href="https://wa.me/252615189548">WhatsApp</a></p>
<p>☎ +252615189548</p>
<p>📧 muqtaarjunior31@gmail.com</p>
<button onclick="closeM('contact')">Close</button></div></div>

</body>
</html>
