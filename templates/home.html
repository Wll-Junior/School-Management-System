<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Management System</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
}

nav {
    display: flex;
    justify-content: space-between;
    padding: 15px 40px;
    background: #111827;
    color: white;
}

nav a {
    color: white;
    margin-left: 20px;
    cursor: pointer;
    text-decoration: none;
}

.hero {
    text-align: center;
    padding: 80px 20px;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
}

.modal-content {
    background: white;
    width: 350px;
    margin: 100px auto;
    padding: 25px;
    border-radius: 10px;
}

.modal-content h3 {
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
}

button {
    width: 100%;
    padding: 10px;
    background: #2563eb;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <strong>School Management System</strong>
    <div>
        <a onclick="openLogin()">Login</a>
        <a onclick="openRegister()">Register</a>
    </div>
</nav>

<section class="hero">
    <h1>Welcome to School Management System</h1>
    <p>A secure platform to manage students, teachers and academic records.</p>
</section>

<!-- REGISTER -->
<div class="modal" id="registerModal">
  <div class="modal-content">
    <h3>Welcome to School Management</h3>
    <input placeholder="Username">
    <input placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">
    <button>Save</button>
  </div>
</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login</h3>
    <input placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</div>

<script>
function openRegister(){
    document.getElementById("registerModal").style.display="block";
}
function openLogin(){
    document.getElementById("loginModal").style.display="block";
}
window.onclick = function(e){
    if(e.target.classList.contains("modal")){
        e.target.style.display="none";
    }
}
</script>

</body>
</html>
